<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Jodo Data System</title>

    <link href="../resource/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../resource/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../resource/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../resource/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="../resource/css/select2.min.css" rel="stylesheet">
    <link href="../resource/css/daterangepicker.css" rel="stylesheet">
    <link href="../resource/css/fixedHeader.dataTables.css" rel="stylesheet">
    <link href="../resource/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

    <script>
        (function() {
            var a = ['tag-topSidebar', 'tag-confirm', 'tag-select', 'tag-datePicker', 'tag-table', 'tag-switch'];
            for (var i = 0, m = a.length; i < m; i++) {
                document.createElement(a[i]);
            }
        })();
    </script>
    <script src="../resource/js/jquery-3.1.1.min.js"></script>
</head>

<body>

    <div id="wrapper">
        <!--
            @name: tag-topSidebar 顶栏和边栏
            @attributes:
                data-static: {
                    "sbLi1Index": String, // 必填，一级位置
                    "sbLi2Index": String  // 非必填，二级位置
                }
        -->
        <tag-topSidebar data-static='{
            "id": "topSidebar",
            "sbLi1Index": "2",
            "sbLi2Index": "1"
        }'></tag-topSidebar>


        <!-- 主体内容区域 -->
        <div id="page-wrapper">
            <div class="panel panel-primary">
                <div class="panel-heading">单个游戏概况</div>
                <div class="panel-body">
                    <div class="col-md-12 column mright">
                        <form id="js_searchFrom">
                            <div class="row">

                                <div class="col-md-3 form-group">
                                    <!--
                                        @name: tag-datePicker
                                        @attributes:
                                            data-static: {
                                                "id": String,
                                                "title": String,
                                                "name": String,
                                                "cookie": String
                                            }
                                    -->
                                    <tag-datePicker data-static='{
                                        "id": "datePicker1",
                                        "title": "日期title",
                                        "name": "datePicker1",
                                        "type": "singleDate",
                                        "cookie": "gameSingleCookies"
                                    }'></tag-datePicker>
                                </div>

                                <div class="col-md-3 form-group">
                                    <!--
                                        @tagName: tag-select
                                        @attributes:
                                            data-static: {
                                                "selectType": String,
                                                "id": String,
                                                "title": String,
                                                "name": String,
                                                "defaultTips": String,
                                                "isRequired": Boolean,
                                                "cookie": String
                                            }
                                    -->
                                    <tag-select data-static='{
                                        "selectType": "multi",
                                        "id": "multiSelect1",
                                        "title": "多选1",
                                        "name": "multiSelect1",
                                        "defaultTips": "选我",
                                        "isRequired": true,
                                        "cookie": "gameSingleCookies"
                                    }'>
                                        <option value="option1">多选1.1</option>
                                        <option value="option2">多选1.2</option>
                                        <option value="option3" selected="selected">多选1.3</option>
                                    </tag-select>

                                </div>

                                <div class="col-md-3 form-group">
                                    <tag-select data-static='{
                                        "selectType": "multi",
                                        "id": "multiSelect2",
                                        "title": "多选2",
                                        "name": "multiSelect2",
                                        "defaultTips": "选我",
                                        "isRequired": true,
                                        "cookie": "gameSingleCookies"
                                    }'>
                                        <option value="option1">asdasdfadfasdf_wertyasdfasdfasdf</option>
                                        <option value="option2">多选2.2</option>
                                        <option value="option3" selected="selected">多选2.3</option>
                                    </tag-select>
                                </div>

                                <div class="col-md-3 form-group">
                                    <tag-select data-static='{
                                        "selectType": "single",
                                        "id": "s1",
                                        "title": "单选1",
                                        "name": "single1",
                                        "defaultTips": "选我",
                                        "cookie": "gameSingleCookies"
                                    }'>
                                        <option value="option1">单选1.1</option>
                                        <option value="option2" selected="selected">单选1.2</option>
                                        <option value="option3">单选1.3</option>
                                    </tag-select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <tag-select data-static='{
                                        "selectType": "single",
                                        "id": "s2",
                                        "title": "单选2",
                                        "name": "single2",
                                        "defaultTips": "选我",
                                        "cookie": "gameSingleCookies"
                                    }'>
                                        <option value="option1">单选2.1</option>
                                        <option value="option2">单选2.2</option>
                                        <option value="option3" selected="selected">单选2.3</option>
                                    </tag-select>
                                </div>

                                <div class="col-md-3 form-group">
                                    <!--
                                        @tagName: tag-switch
                                        @attributes:
                                            data-static: {
                                                "id": String,
                                                "title": String,
                                                "name": String,
                                                "cookie": String
                                            }
                                    -->
                                    <tag-switch data-static='{
                                        "id": "newjd",
                                        "title": "新版JODO",
                                        "name": "newjd",
                                        "cookie": "marketDayCookies"
                                    }'></tag-switch>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <!--
                                        @tagName: tag-confirm
                                        @attributes:
                                            data-static: {
                                                "id": String,
                                                "reqCookie": String
                                            }
                                    -->
                                    <tag-confirm data-static='{
                                        "id": "submit",
                                        "reqCookie": "gameSingleCookies"
                                    }'></tag-confirm>
                                </div>
                            </div>
                        </form>
                    </div>

                    <a href="javascript:;" id="all2single">1、点击测试动态更新查询条件</a>

                    <!--
                        @tagName: tag-table
                        @attributes:
                            data-staticData: {
                                "id": String,
                                "orderColumn": Number,
                                "orderDir": Number,
                                "reqCookie": String,
                                "ajaxType": String,
                                "url": String,
                                "exportExcel": Boolean
                            }
                            data-reqData: {
                                "pageSize": String,
                                "currentPage": Number,
                                "stat": Number
                            }
                    -->
                    <tag-table data-staticData='{
                        "id": "table",
                        "orderColumn": 1,
                        "orderDir": 1,
                        "reqCookie": "gameSingleCookies",
                        "ajaxType": "GET",
                        "url": "../js/tablePage1.json",
                        "exportExcel": true
                        }' data-reqData='{
                        "pageSize": 15,
                        "currentPage": 1,
                        "stat": 1
                    }'></tag-table>
                </div>
            </div>
        </div>
    </div>

    <script src="../resource/js/bootstrap.min.js"></script>
    <script src="../resource/js/sb-admin-2.min.js"></script>
    <script src="../resource/js/metisMenu.min.js"></script>
    <script src="../resource/js/jquery.nicescroll.min.js"></script>
    <script src="../resource/js/select2.min.js"></script>
    <script src="../resource/js/jquery.dataTables.min.js"></script>
    <script src="../resource/js/jquery.tablesorter.min.js"></script>
    <script src="../resource/js/jquery.cookie.js"></script>
    <script src="../resource/js/moment.min.js"></script>
    <script src="../resource/js/daterangepicker.js"></script>
    <script src="../resource/js/bootstrap-switch.min.js"></script>
    <script src="../resource/js/dataTables.fixedHeader.min.js"></script>

    <script src="../js/pubFunc.js"></script>
    <script src="../js/tag-topSidebar.js"></script>
    <script src="../js/tag-confirm.js"></script>
    <script src="../js/tag-select.js"></script>
    <script src="../js/tag-datePicker.js"></script>
    <script src="../js/tag-table.js"></script>

    <script>
        $('#all2single').click(function() {
            window.PubFunc.updateCookie('gameSingleCookies', 'datePicker1', window.PubFunc.date((new Date()).getTime()));
            window.location.reload();
        })
    </script>
</body>

</html>
