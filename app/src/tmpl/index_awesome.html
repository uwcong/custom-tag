<head>
    <meta charset="utf-8">

	<link href="resource/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="resource/css/select2.min.css" rel="stylesheet">
    <link href="resource/css/daterangepicker.css" rel="stylesheet"/>

    <link href="resource/awesome/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="resource/awesome/css/font-awesome.min.css" rel="stylesheet">-->

    <link href="resource/awesome/css/animate.min.css" rel="stylesheet">
    <link href="resource/awesome/css/bootstrap-checkbox.css" rel="stylesheet">
    <link href="resource/awesome/css/minimal.css" rel="stylesheet">
    <link href="css/main_awesome.css" rel="stylesheet">

    <script src="resource/js/jquery-3.1.1.min.js"></script>
    <script src="resource/js/bootstrap.min.js"></script>
	<script src="resource/js/sb-admin-2.min.js"></script>
	<script src="resource/js/metisMenu.min.js"></script>
    
    <script src="resource/js/select2.min.js"></script>
    <script src="resource/js/jquery.dataTables.min.js"></script>
    <script src="resource/js/jquery.tablesorter.min.js"></script>
    <script src="resource/js/jquery.cookie.js"></script>
    <script src="resource/js/moment.min.js"></script>
    <script src="resource/js/daterangepicker.js"></script>
</head>

<body class="bg-3" style="position: relative;">


    <div class="mm-page">
        <div id="wrap">
            <div class="row">

                <!--
                    @tagName: tag-topSidebar 顶栏和边栏
                    @attributes:
                        data-sbLi1Index // 必填，一级位置
                        data-sbLi2Index // 非必填，二级位置
                -->
                <tag-topSidebar
                    data-sbLi1Index="1"
                    data-sbLi2Index="1"></tag-topSidebar>
                
                <!-- Page content -->
                <div id="content" class="col-md-12">
                    <div class="main">
                        <div class="row">
                            <div class="col-md-12">
                                
                                <form class="form-horizontal">
                                    <div class="row">
                                        
                                        <div class="col-md-4 form-group">
                                            <!--
                                            @tagName: tag-datePicker
                                            @attributes:
                                                    data-cookie
                                            -->
                                            <tag-datePicker data-cookie="gameSingleCookies"></tag-datePicker>
                                        </div>

                                        <!--
                                            @tagName: tag-select
                                            @attributes:
                                                data-selectType
                                                data-id
                                                data-title
                                                data-name
                                                data-cookie
                                        -->
                                        <div class="col-md-4 form-group">
                                            <tag-select
                                            data-selectType="multi"
                                            data-id="multiSelect1"
                                            data-title="多选1"
                                            data-name="multiSelect1"
                                            data-cookie="gameSingleCookies">
                                                <option value="option1">多选1.1</option>
                                                <option value="option2">多选1.2</option>
                                                <option value="option3">多选1.3</option>    
                                            </tag-select>
                                        </div>

                                        <div class="col-md-4 form-group">
                                            <tag-select
                                            data-selectType="multi"
                                            data-id="multiSelect2"
                                            data-title="多选2"
                                            data-name="multiSelect2"
                                            data-cookie="gameSingleCookies">
                                                <option value="option1">asdasdfadfasdf_wertyasdfasdfasdf</option>
                                                <option value="option2">多选2.2</option>
                                                <option value="option3">多选2.3</option>
                                            </tag-select>
                                        </div>

                                        <div class="col-md-4 form-group">
                                            <tag-select
                                            data-selectType="single"
                                            data-id="s1"
                                            data-title="单选1"
                                            data-name="single1"
                                            data-cookie="gameSingleCookies">
                                                <option value="option1">单选1.1</option>
                                                <option value="option2">单选1.2</option>
                                                <option value="option3">单选1.3</option>
                                            </tag-select>
                                        </div>

                                        <div class="col-md-4 form-group">
                                            <tag-select
                                            data-selectType="single"
                                            data-id="s2"
                                            data-title="单选2"
                                            data-name="single2"
                                            data-cookie="gameSingleCookies">
                                                <option value="option1">单选2.1</option>
                                                <option value="option2">单选2.2</option>
                                                <option value="option3">单选2.3</option>
                                            </tag-select>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <!--
                                            @tagName: tag-datePicker
                                            @attributes:
                                                data-id
                                                data-cookie
                                        -->
                                        <tag-confirm data-id="submit" data-cookie="gameSingleCookies"></tag-confirm>
                                    </div>
                                </form>

                                <!--
                                    @tagName: tag-table
                                    @attributes:
                                        data-id
                                        data-ajaxType
                                        data-url
                                        data-pageSize
                                        data-cookie
                                        data-reqCookie
                                        data-otherReqData
                                -->
                                <tag-table
                                    data-id="table"
                                    data-ajaxType="GET"
                                    data-url="/js/tablePage1.json"
                                    data-pageSize="50"
                                    data-cookie="gameAllCookies"
                                    data-reqCookie="gameSingleCookies"
                                    data-otherReqData='{"stat":1}'></tag-tabl>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page content end -->

            </div>
        </div>
    </div>



    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resource/awesome/js/vendor/mmenu/js/jquery.mmenu.min.js"></script>
    <script src="resource/awesome/js/vendor/sparkline/jquery.sparkline.min.js"></script>
    <script src="resource/awesome/js/vendor/nicescroll/jquery.nicescroll.min.js"></script>

    <!--<script src="resource/awesome/js/vendor/chosen/chosen.jquery.min.js"></script>-->

    <script src="resource/awesome/js/minimal.min.js"></script>


    <script src="js/awesome/tag-pubFunc.js"></script>
    <script src="js/awesome/tag-topSidebar.js"></script>
    <script src="js/awesome/tag-confirm.js"></script>
    <script src="js/awesome/tag-select.js"></script>
    <script src="js/awesome/tag-datePicker.js"></script>
    <script src="js/awesome/tag-table.js"></script>
</body>

</html>
