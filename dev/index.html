<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jodo Data System</title>

	<link href="resource/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="resource/css/sb-admin-2.min.css" rel="stylesheet">
	<link href="resource/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="resource/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="resource/css/select2.min.css" rel="stylesheet">
    <link href="resource/css/daterangepicker.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet">

    <script src="resource/js/jquery-3.1.1.min.js"></script>
    <script src="resource/js/bootstrap.min.js"></script>
	<script src="resource/js/sb-admin-2.min.js"></script>
	<script src="resource/js/metisMenu.min.js"></script>
    
    <script src="resource/js/jquery.nicescroll.min.js"></script>
    <script src="resource/js/select2.min.js"></script>
    <script src="resource/js/jquery.dataTables.min.js"></script>
    <script src="resource/js/jquery.tablesorter.min.js"></script>
    <script src="resource/js/jquery.cookie.js"></script>
    <script src="resource/js/moment.min.js"></script>
    <script src="resource/js/daterangepicker.js"></script>
</head>

<body>

    <div id="wrapper">
        <!--
            @tagName: tag-topSidebar 顶栏和边栏
            @attributes:
                data-sbLi1Index // 必填，一级位置
                data-sbLi2Index // 非必填，二级位置
        -->
        <tag-topSidebar
            data-sbLi1Index="2"
            data-sbLi2Index="1"></tag-topSidebar>


		<!-- 主体内容区域 -->
        <div id="page-wrapper">
            <form class="form-horizontal">
                <div class="row">
                    
                    <div class="col-md-4 form-group">
                        <!--
                        @tagName: tag-datePicker
                        @attributes:
                                data-cookie
                        -->
                        <tag-datePicker
                        data-id="datePicker1"
                        data-name="datePicker1"
                        data-cookie="gameSingleCookies"></tag-datePicker>
                    </div>


                    <!--
                        @tagName: tag-select
                        @attributes:
                            data-selectType
                            data-id
                            data-title
                            data-name
                            data-cookie
                    -->
                    <div class="col-md-4 form-group">
                        <tag-select
                        data-selectType="multi"
                        data-id="multiSelect1"
                        data-title="多选1"
                        data-name="multiSelect1"
                        data-cookie="gameSingleCookies">
                            <option value="option1">多选1.1</option>
                            <option value="option2">多选1.2</option>
                            <option value="option3">多选1.3</option>    
                        </tag-select>
                    </div>

                    <div class="col-md-4 form-group">
                        <tag-select
                        data-selectType="multi"
                        data-id="multiSelect2"
                        data-title="多选2"
                        data-name="multiSelect2"
                        data-cookie="gameSingleCookies">
                            <option value="option1">asdasdfadfasdf_wertyasdfasdfasdf</option>
                            <option value="option2">多选2.2</option>
                            <option value="option3">多选2.3</option>
                        </tag-select>
                    </div>

                    <div class="col-md-4 form-group">
                        <tag-select
                        data-selectType="single"
                        data-id="s1"
                        data-title="单选1"
                        data-name="single1"
                        data-cookie="gameSingleCookies">
                            <option value="option1">单选1.1</option>
                            <option value="option2">单选1.2</option>
                            <option value="option3">单选1.3</option>
                        </tag-select>
                    </div>

                    <div class="col-md-4 form-group">
                        <tag-select
                        data-selectType="single"
                        data-id="s2"
                        data-title="单选2"
                        data-name="single2"
                        data-cookie="gameSingleCookies">
                            <option value="option1">单选2.1</option>
                            <option value="option2">单选2.2</option>
                            <option value="option3">单选2.3</option>
                        </tag-select>
                    </div>

                </div>
                <div class="row">
                    <!--
                        @tagName: tag-datePicker
                        @attributes:
                            data-staticData: {
                                "id": String,
                                "reqCookie": String
                            }
                    -->
                    <tag-confirm data-staticData='{"id": "submit","reqCookie": "gameSingleCookies"}'></tag-confirm>
                </div>
            </form>


            <!--
                @tagName: tag-table
                @attributes:
                    data-staticData: {
                        "id": String,
                        "orderColumn": Number,
                        "orderDir": Number,
                        "reqCookie": String,
                        "ajaxType": String,
                        "url": String
                    }
                    data-reqData: {
                        "pageSize": String,
                        "currentPage": Number,
                        "stat": Number
                    }
            -->
            <tag-table
                data-staticData='{"id": "table","orderColumn": 1,"orderDir": 1,"reqCookie": "gameSingleCookies","ajaxType": "GET","url": "/js/tablePage1.json"}'
                data-reqData='{"pageSize": "15","currentPage": 1,"stat": 1}'>
            </tag-tabl>
        </div>

    </div>

    <script src="js/tag-pubFunc.js"></script>
    <script src="js/tag-topSidebar.js"></script>
    <script src="js/tag-confirm.js"></script>
    <script src="js/tag-select.js"></script>
    <script src="js/tag-datePicker.js"></script>
    <script src="js/tag-table.js"></script>
</body>

</html>
